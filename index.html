<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <main class="container">
      <section class="app-view">
        <h1 class="app-caption">Budget application</h1>
        <div class="budget-date-update">
          Available budget on <label id="date"></label>
        </div>
        <section class="budget-info-holder">
          <div class="budget-inc-exp-bal-holder">
            <div class="budget-cap income">Income</div>
            <div class="budget-cap expenses">Expenses</div>
            <div class="budget-cap balance">Balance</div>
          </div>
          <div class="budget-inc-exp-bal-holder">
            <div class="budget-cap income-value">
              <span>&#8358; </span><span class="income-value2">0</span>
            </div>
            <div class="budget-cap expenses">
              <span>&#8358; </span><span class="tExpences">0</span>
            </div>
            <div class="budget-cap balance">
              <span>&#8358; </span><span class="tBalance">0</span>
            </div>
          </div>
        </section>
        <section class="addExp-addIcome-Holder">
          <div class="add-budget add-inco-holder">
            <label for="">Add Income</label>
            <div class="inputHolder">
              <!-- <input type="text" name="" class="txt" placeholder="Enter your Expences title ..."> -->
              <input type="text" class="txt txt-income" placeholder="Enter your amount(&#8358;)...">
            </div>
            <div>
              <button class="btn btn-add-income">Add Income</button>
            </div>
          </div>
          <div class="add-budget add-exp-holder">
            <label for="">Add Expenses</label>
            <div class="inputHolder">
              <input type="text" class="txt budgetTitle" placeholder="Enter your Expences title ...">
              <input type="text" class="txt budgetPrice" placeholder="Enter your amount(&#8358;)...">
            </div>
            <div>
              <button class="btn">Add Expences</button>
            </div>
          </div>
        </section>
        <div>
          <h1 id="table-cap">Budgets</h1>
          <div  class="table-holder">
            <table>
              <thead>
                <tr>
                  <th>s/n</th>
                  <th>Title</th>
                  <th>Expenses</th>
                  <th>action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>s/n</td>
                  <td>Title</td>
                  <td>Expenses</td>
                  <td>action</td>
                </tr>
                <tr>
                  <td>s/n</td>
                  <td>Title</td>
                  <td>Expenses</td>
                  <td>action</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
